<html>
    <head>
        <link rel="stylesheet"href="Task3.css">
    </head>
    <body>
        <center><p><h2><font color="white"size="50px">Temperature Converter</font></h2></p></center>
        <div class="wrapper">
            <div class="container">
                <label for="celsius">Celsius</label>
                <input type="number"id="celsius"oninput="celtofar()">
            </div>
            <div class="container">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number"id="fahrenheit"oninput="fartocel()">
            </div>
        </div>
        <script>
        var celsius=document.getElementById("celsius");
var fa=document.getElementById("fahrenheit");
function celtofar(){
    var output=( parseFloat(celsius.value) * 9/5 ) + 32;
    fahrenheit.value=parseFloat( output.toFixed(2) );
}
function fartocel(){
    let output=(parseFloat(fahrenheit.value) - 32) * 5/9;
    celsius.value=parseFloat(output.toFixed(2));
}
        </script>
    </body>
</html>
